<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Roja AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #343541;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      background-color: #202123;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .chat-header {
      background-color: #343541;
      padding: 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #444;
    }

    .chat-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .chat-header .name {
      font-size: 16px;
      font-weight: bold;
    }

    .chat-header button {
      margin-left: auto;
      background: #5d5fee;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 80%;
      white-space: pre-wrap;
      position: relative;
    }

    .user {
      background-color: #0b93f6;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background-color: #444654;
      color: white;
      align-self: flex-start;
      display: flex;
      flex-direction: column;
    }

    .typing {
      font-style: italic;
      color: #999;
    }

    .copy-btn {
      background-color: #5d5fee;
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 6px;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #444;
      background-color: #343541;
    }

    textarea {
      flex: 1;
      padding: 16px;
      border: none;
      font-size: 16px;
      background-color: #40414f;
      color: white;
      outline: none;
      resize: none;
      min-height: 50px;
      max-height: 150px;
      line-height: 1.4;
      overflow-y: auto;
    }

    button {
      padding: 16px;
      background: #19c37d;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.mic {
      background: #5d5fee;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <img src="https://ui-avatars.com/api/?name=Roja AI&background=0D8ABC&color=fff" alt="Profile">
      <div class="name">Roja AI</div>
      <button onclick="exportChat()">üìÅ Ekspor Chat</button>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">
        <div>Halo! Saya Roja AI. Tanyakan sesuatu.</div>
        <button class="copy-btn" onclick="copyText(this)">Copy</button>
      </div>
    </div>
    <div class="input-area">
      <textarea id="user-input" placeholder="Tulis pesan..." rows="1"></textarea>
      <button class="mic" onclick="startRecognition()">üé§</button>
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyC310duBltZgbkMMfqRoAn6qVELo7x2slI";
    let conversationHistory = [];

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      conversationHistory.push({ role: "user", text: message });
      input.value = "";
      input.style.height = "auto";

      showTypingIndicator();
      fetchResponse();
    }

    function addMessage(text, sender, isTyping = false) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      if (isTyping) msg.classList.add("typing");

      const content = document.createElement("div");
      content.innerText = text;
      msg.appendChild(content);

      if (sender === "bot" && !isTyping) {
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.innerText = "Copy";
        copyBtn.onclick = function () {
          navigator.clipboard.writeText(content.innerText).then(() => {
            copyBtn.innerText = "Disalin!";
            setTimeout(() => copyBtn.innerText = "Copy", 2000);
          });
        };
        msg.appendChild(copyBtn);
      }

      document.getElementById("chat-box").appendChild(msg);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
      return content;
    }

    function showTypingIndicator() {
      removeTypingIndicator();
      addMessage("Sedang mengetik...", "bot", true);
    }

    function removeTypingIndicator() {
      const existing = document.querySelector(".message.typing");
      if (existing) existing.remove();
    }

    async function fetchResponse() {
      const url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY;

      const contents = conversationHistory.map(msg => ({
        role: msg.role,
        parts: [{ text: msg.text }]
      }));

      const data = { contents };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        const reply = json?.candidates?.[0]?.content?.parts?.[0]?.text || "(Tidak ada respons)";
        removeTypingIndicator();
        typeReply(reply);
        conversationHistory.push({ role: "model", text: reply });
      } catch (err) {
        console.error(err);
        removeTypingIndicator();
        addMessage("Terjadi kesalahan saat menghubungi AI.", "bot");
      }
    }

    function typeReply(text) {
      const contentDiv = addMessage("", "bot");
      let i = 0;
      const typingSpeed = 20;

      function typeChar() {
        if (i < text.length) {
          contentDiv.innerText += text.charAt(i);
          i++;
          setTimeout(typeChar, typingSpeed);
        }
      }

      typeChar();
    }

    const textarea = document.getElementById("user-input");
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'id-ID';
    recognition.continuous = false;
    recognition.interimResults = false;

    function startRecognition() {
      recognition.start();
    }

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById("user-input").value = transcript;
      textarea.dispatchEvent(new Event("input"));
    };

    recognition.onerror = function(event) {
      console.error("Speech recognition error", event.error);
      alert("Gagal mengenali suara. Coba lagi.");
    };

    function exportChat() {
      if (conversationHistory.length === 0) {
        alert("Belum ada percakapan untuk diekspor.");
        return;
      }

      const lines = conversationHistory.map(entry => {
        const sender = entry.role === "user" ? "üßë Kamu" : "ü§ñ Roja AI";
        return `${sender}:\n${entry.text}\n`;
      });

      const blob = new Blob([lines.join("\n")], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "riwayat-chat-roja-ai.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
