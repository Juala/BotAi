<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roja AI Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: rgba(30, 41, 59, 0.95);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #334155;
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    header button {
      background: #2563eb;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background: #1d4ed8;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
      margin-bottom: 85px;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
      position: relative;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #334155;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message .copy-btn {
      position: absolute;
      bottom: 5px;
      right: 10px;
      background: none;
      border: none;
      color: #cbd5e1;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      background: rgba(30, 41, 59, 0.95);
      border-top: 1px solid #334155;
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      z-index: 20;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
    }

    .chat-input input {
      flex: 1;
      background: #1e293b;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    .chat-input button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 12px 16px;
      margin-left: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #1d4ed8;
    }

    .watermark {
      text-align: center;
      font-size: 0.8rem;
      color: #64748b;
      position: fixed;
      bottom: 2px;
      left: 0;
      right: 0;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .login-container input {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 300px;
    }

    .login-container button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <div id="login" class="login-container">
    <h1>Selamat Datang di Roja AI ðŸ¤–</h1>
    <input type="text" id="username" placeholder="Masukkan nama Anda">
    <button onclick="login()">Masuk</button>
    <button onclick="guestLogin()">Masuk Sebagai Tamu</button>
  </div>

  <div id="chatApp" style="display:none;">
    <header>
      <h1>Roja AI Chat</h1>
      <div>
        <button onclick="toggleFullscreen()">â›¶</button>
        <button onclick="newChat()">ðŸ—˜ Baru</button>
      </div>
    </header>

    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ketik pesan..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">Kirim</button>
    </div>

    <div class="watermark">Â© 2025 RojaServer | V2</div>
  </div>

  <script>
    let username = "";
    const chatBox = document.getElementById("chatBox");

    function login() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Masukkan nama terlebih dahulu!");
      username = name;
      document.getElementById("login").style.display = "none";
      document.getElementById("chatApp").style.display = "flex";
    }

    function guestLogin() {
      username = "Guest";
      document.getElementById("login").style.display = "none";
      document.getElementById("chatApp").style.display = "flex";
    }

    function newChat() {
      chatBox.innerHTML = "";
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      appendMessage("user", message);
      input.value = "";
      input.focus();

      // fake bot reply
      setTimeout(() => {
        appendMessage("bot", `Halo ${username}, kamu berkata: "${message}".`);
      }, 500);
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerHTML = text + `<button class="copy-btn" onclick="copyMessage(this)">ðŸ“‹</button>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function copyMessage(btn) {
      const text = btn.parentElement.textContent.trim();
      navigator.clipboard.writeText(text);
      btn.textContent = "âœ…";
      setTimeout(() => (btn.textContent = "ðŸ“‹"), 1500);
    }
  </script>

</body>
</html>
