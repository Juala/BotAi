<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roja AI Chat</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background-color: #0a0f24;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .chat-header {
    display: flex; align-items: center; justify-content: space-between;
    padding: 12px 18px; background: #141a35; border-bottom: 1px solid #2a2f4a;
    position: fixed; top: 0; left: 0; right: 0; z-index: 10;
  }
  .chat-header-left { display: flex; align-items: center; }
  .chat-header img { width: 45px; height: 45px; border-radius: 50%; margin-right: 10px; }
  .chat-header h2 { margin: 0; font-size: 20px; font-weight: 600; }
  .chat-header-right button {
    background: none; border: none; color: #bbb; cursor: pointer; transition: 0.3s;
  }
  .chat-header-right button:hover { color: #0078ff; }
  .chat-box {
    flex: 1; overflow-y: auto; padding: 15px;
    margin-top: 70px; margin-bottom: 80px; scroll-behavior: smooth;
    display: flex; flex-direction: column;
  }
  .message {
    margin: 8px 0; max-width: 75%; padding: 12px 16px;
    border-radius: 12px; line-height: 1.5; word-wrap: break-word;
  }
  .user { background: #0078ff; align-self: flex-end; border-bottom-right-radius: 0; }
  .bot { background: #232a48; align-self: flex-start; border-bottom-left-radius: 0; }
  .chat-input {
    position: fixed; bottom: 0; left: 0; right: 0;
    display: flex; padding: 12px; background: #141a35; border-top: 1px solid #2a2f4a;
  }
  .chat-input input {
    flex: 1; padding: 10px 14px; border: none; border-radius: 8px;
    background: #1f2745; color: #fff; font-size: 15px; outline: none;
  }
  .chat-input button {
    background: #0078ff; color: #fff; border: none;
    padding: 10px 18px; margin-left: 10px; border-radius: 8px; cursor: pointer;
  }
  .chat-input button:hover { background: #005fd1; }
  .footer {
    text-align: center; padding: 6px; font-size: 12px; color: #aaa;
    font-style: italic; position: fixed; bottom: 60px; width: 100%;
  }
</style>
</head>
<body>

<div class="chat-header">
  <div class="chat-header-left">
    <img src="roja-avatar.png" alt="Roja AI Avatar">
    <h2>Roja AI</h2>
  </div>
  <div class="chat-header-right">
    <button onclick="newChat()">Percakapan Baru</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>
</div>

<div class="chat-box" id="chatBox"></div>

<div class="chat-input">
  <input id="userInput" type="text" placeholder="Ketik pesan..." onkeypress="if(event.key==='Enter') sendMessage()">
  <button onclick="sendMessage()">Kirim</button>
</div>

<div class="footer">copyright@RojaServer | V2</div>

<script>
const API_KEY = "ISI_API_KEY_GEMINI_KAMU"; // masukkan API Gemini kamu
const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");
let conversationHistory = []; // ðŸ”¥ penyimpan riwayat percakapan

function addMessage(content, sender) {
  const msg = document.createElement("div");
  msg.className = `message ${sender}`;
  msg.textContent = content;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// efek mengetik untuk AI
async function typeText(element, text) {
  element.textContent = "";
  for (let i = 0; i < text.length; i++) {
    element.textContent += text[i];
    await new Promise(r => setTimeout(r, 25)); // kecepatan ketik
    chatBox.scrollTop = chatBox.scrollHeight;
  }
}

async function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;
  addMessage(message, "user");
  userInput.value = "";

  // tambahkan pesan user ke konteks
  conversationHistory.push({ role: "user", content: message });

  // placeholder jawaban AI
  const botMsg = document.createElement("div");
  botMsg.className = "message bot";
  botMsg.textContent = "Mengetik...";
  chatBox.appendChild(botMsg);
  chatBox.scrollTop = chatBox.scrollHeight;

  // kirim ke API Gemini
  const prompt = conversationHistory.map(m => `${m.role}: ${m.content}`).join("\n");

  try {
    const response = await fetch(
      "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + API_KEY,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
      }
    );
    const data = await response.json();
    const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, aku tidak bisa menjawab itu.";
    
    // hapus "Mengetik..."
    botMsg.textContent = "";
    await typeText(botMsg, botReply);

    // simpan jawaban AI ke konteks
    conversationHistory.push({ role: "model", content: botReply });

  } catch (err) {
    botMsg.textContent = "Terjadi kesalahan saat menghubungi server.";
  }
}

function newChat() {
  chatBox.innerHTML = "";
  conversationHistory = [];
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
