<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roja AI Chat</title>
<style>
  * { box-sizing: border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: radial-gradient(circle at top, #101633, #050814);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow: hidden;
  }

  /* HEADER */
  .chat-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 18px;
    background: linear-gradient(135deg, #0f1638, #1b254d);
    border-bottom: 1px solid #2f3965;
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 10;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    backdrop-filter: blur(6px);
  }

  .chat-header-left {
    display: flex;
    align-items: center;
  }

  .chat-header img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
    border: 2px solid #0078ff;
    box-shadow: 0 0 10px rgba(0,120,255,0.6);
  }

  .chat-header h2 {
    margin: 0;
    font-size: 20px;
    font-weight: 600;
    color: #e3e8ff;
    letter-spacing: 0.5px;
  }

  .chat-header-right button {
    background: #1e2750;
    border: none;
    color: #c8d2ff;
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 6px rgba(0,120,255,0.3);
  }

  .chat-header-right button:hover {
    color: #fff;
    background: #0078ff;
    box-shadow: 0 0 12px rgba(0,120,255,0.6);
  }

  /* CHAT BOX */
  .chat-box {
    flex: 1;
    overflow-y: auto;
    scroll-behavior: smooth;
    display: flex;
    flex-direction: column;
    padding: 18px 15px;
    margin-top: 75px;
    margin-bottom: 80px;
  }

  .chat-box::-webkit-scrollbar {
    width: 6px;
  }
  .chat-box::-webkit-scrollbar-thumb {
    background: #2e3563;
    border-radius: 10px;
  }

  .message {
    margin: 10px 0;
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 18px;
    line-height: 1.6;
    word-wrap: break-word;
    position: relative;
    animation: fadeIn 0.4s ease;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .user {
    background: linear-gradient(135deg, #0078ff, #004fc7);
    align-self: flex-end;
    border-bottom-right-radius: 4px;
    color: #fff;
  }

  .bot {
    background: #161c39;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    color: #e5e9ff;
  }

  .bot pre {
    margin: 0;
    white-space: pre-wrap;
    font-family: 'Poppins', sans-serif;
  }

  /* COPY BUTTON */
  .copy-btn {
    position: absolute;
    bottom: 8px;
    right: 10px;
    background: #0078ff;
    color: white;
    border: none;
    font-size: 12px;
    padding: 4px 8px;
    border-radius: 5px;
    cursor: pointer;
    opacity: 0;
    transition: 0.25s;
  }

  .bot:hover .copy-btn {
    opacity: 1;
    transform: scale(1.05);
  }

  .copy-btn:hover {
    background: #005ec3;
  }

  /* INPUT */
  .chat-input {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    padding: 12px;
    background: rgba(20, 26, 53, 0.95);
    border-top: 1px solid #2a2f4a;
    z-index: 20;
    backdrop-filter: blur(8px);
  }

  .chat-input input {
    flex: 1;
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
    background: #1f2745;
    color: #fff;
    transition: 0.25s;
  }

  .chat-input input:focus {
    background: #232d59;
    box-shadow: 0 0 8px rgba(0,120,255,0.4);
  }

  .chat-input button {
    background: #0078ff;
    color: #fff;
    border: none;
    padding: 10px 18px;
    margin-left: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.25s;
    font-weight: 500;
  }

  .chat-input button:hover {
    background: #0060d4;
    box-shadow: 0 0 10px rgba(0,120,255,0.6);
  }

  /* FOOTER */
  .footer {
    text-align: center;
    padding: 8px;
    font-size: 12px;
    color: #9da8d3;
    font-style: italic;
    position: fixed;
    bottom: 60px;
    left: 0;
    right: 0;
    background: transparent;
  }

  /* ANIMATION */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

  <div class="chat-header">
    <div class="chat-header-left">
      <img src="roja-avatar.png" alt="Roja AI Avatar">
      <h2>Roja AI</h2>
    </div>
    <div class="chat-header-right">
      <button onclick="newChat()">Percakapan Baru</button>
      <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="chat-input">
    <input id="userInput" type="text" placeholder="Ketik pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <div class="footer">copyright@RojaServer | V2</div>

<script>
  const chatBox = document.getElementById('chatBox');
  const input = document.getElementById('userInput');
  const GEMINI_API_KEY = "AIzaSyC310duBltZgbkMMfqRoAn6qVELo7x2slI"; 
  const GEMINI_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent";

  let conversationHistory = [];

  window.onload = function() {
    const saved = localStorage.getItem('roja_chat');
    const savedHistory = localStorage.getItem('roja_history');
    if (saved) {
      chatBox.innerHTML = saved;
      conversationHistory = JSON.parse(savedHistory || "[]");
    } else {
      appendBot("Halo, aku Roja AI ü§ñ. Ada yang bisa aku bantu hari ini?");
    }
    chatBox.scrollTop = chatBox.scrollHeight;
  };

  async function sendMessage() {
    const msg = input.value.trim();
    if (!msg) return;

    appendUser(msg);
    input.value = "";
    appendBot("‚è≥ Roja AI sedang mengetik...");

    conversationHistory.push({ role: "user", content: msg });

    try {
      const prompt = conversationHistory.map(m => `${m.role}: ${m.content}`).join("\n");

      const res = await fetch(`${GEMINI_URL}?key=${GEMINI_API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
      });

      const data = await res.json();
      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ö†Ô∏è Tidak ada respons dari AI.";

      const lastBot = chatBox.lastElementChild;
      lastBot.innerHTML = `<pre>${reply}</pre><button class="copy-btn" onclick="copyText(this)">Copy</button>`;
      conversationHistory.push({ role: "model", content: reply });

    } catch (err) {
      console.error(err);
      chatBox.lastElementChild.textContent = "‚ùå Gagal menghubungi API Gemini.";
    }

    saveChat();
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function appendUser(text) {
    const div = document.createElement("div");
    div.className = "message user";
    div.textContent = text;
    chatBox.appendChild(div);
    saveChat();
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function appendBot(text) {
    const div = document.createElement("div");
    div.className = "message bot";
    div.innerHTML = `<pre>${text}</pre>`;
    chatBox.appendChild(div);
    saveChat();
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function saveChat() {
    localStorage.setItem('roja_chat', chatBox.innerHTML);
    localStorage.setItem('roja_history', JSON.stringify(conversationHistory));
  }

  function newChat() {
    if (confirm("Mulai percakapan baru?")) {
      chatBox.innerHTML = "";
      conversationHistory = [];
      appendBot("Percakapan baru dimulai. Halo, aku Roja AI ü§ñ");
      saveChat();
    }
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function copyText(btn) {
    const text = btn.parentElement.querySelector("pre").innerText;
    navigator.clipboard.writeText(text);
    btn.textContent = "‚úÖ Disalin";
    setTimeout(() => btn.textContent = "Copy", 2000);
  }

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
