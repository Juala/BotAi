<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roja AI Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #0a0f24;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    header {
      background: linear-gradient(90deg, #141a35, #0f1330);
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #222;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      margin-top: 60px;
      margin-bottom: 70px;
      overflow-y: auto;
      scroll-behavior: smooth;
      padding: 10px 15px;
    }

    .chat-message {
      margin-bottom: 10px;
      display: flex;
      align-items: flex-start;
    }

    .bot {
      justify-content: flex-start;
    }

    .user {
      justify-content: flex-end;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .bot .message {
      background: #141a35;
      border: 1px solid #1f275a;
    }

    .user .message {
      background: #007bff;
      border: 1px solid #007bff;
    }

    .chat-input {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      padding: 10px;
      background: #141a35;
      border-top: 1px solid #1f275a;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #0a0f24;
      color: #fff;
    }

    .chat-input button {
      background: #007bff;
      border: none;
      padding: 10px 15px;
      margin-left: 8px;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #0056b3;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      padding: 8px 0;
      position: fixed;
      bottom: 45px;
      left: 0;
      right: 0;
      background: transparent;
    }
  </style>
</head>
<body>
  <header>ðŸ¤– Roja AI</header>

  <div class="chat-container" id="chatContainer">
    <div class="chat-message bot">
      <div class="message">Halo! Aku Roja AI ðŸ¤–. Ada yang bisa aku bantu hari ini?</div>
    </div>
  </div>

  <div class="chat-input">
    <input id="userInput" type="text" placeholder="Ketik pesanmu..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <footer>copyright@RojaServer | V2</footer>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const userInput = document.getElementById("userInput");

    function appendMessage(sender, text) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("chat-message", sender);

      const bubble = document.createElement("div");
      bubble.classList.add("message");
      bubble.innerText = text;

      messageElement.appendChild(bubble);
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage("user", text);
      userInput.value = "";

      // loading animasi
      const loading = document.createElement("div");
      loading.classList.add("chat-message", "bot");
      const bubble = document.createElement("div");
      bubble.classList.add("message");
      bubble.innerText = "Mengetik...";
      loading.appendChild(bubble);
      chatContainer.appendChild(loading);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // simulasi balasan AI
      setTimeout(() => {
        chatContainer.removeChild(loading);
        appendMessage("bot", "Ini respons dari Roja AI untuk: " + text);
      }, 1000);
    }

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
