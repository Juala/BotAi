<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roja AI Chat</title>
<style>
  * { box-sizing: border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background-color: #0a0f24;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .chat-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 18px;
    background: #141a35;
    border-bottom: 1px solid #2a2f4a;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 10;
  }

  .chat-header-left {
    display: flex;
    align-items: center;
  }

  .chat-header img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }

  .chat-header h2 {
    margin: 0;
    font-size: 20px;
    font-weight: 600;
  }

  .chat-header-right button {
    background: none;
    border: none;
    color: #bbb;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
  }

  .chat-header-right button:hover {
    color: #0078ff;
  }

  .chat-box {
    flex: 1;
    overflow-y: auto;
    scroll-behavior: smooth;
    display: flex;
    flex-direction: column;
    padding: 15px;
    margin-top: 70px;
    margin-bottom: 80px;
  }

  .message {
    margin: 8px 0;
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.5;
    word-wrap: break-word;
  }

  .user {
    background: #0078ff;
    align-self: flex-end;
    border-bottom-right-radius: 0;
    margin-right: 5px;
  }

  .bot {
    background: #232a48;
    align-self: flex-start;
    border-bottom-left-radius: 0;
    margin-left: 5px;
  }

  .chat-input {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    padding: 12px;
    background: #141a35;
    border-top: 1px solid #2a2f4a;
    z-index: 20;
  }

  .chat-input input {
    flex: 1;
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
    background: #1f2745;
    color: #fff;
  }

  .chat-input button {
    background: #0078ff;
    color: #fff;
    border: none;
    padding: 10px 18px;
    margin-left: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }

  .chat-input button:hover {
    background: #0060d4;
  }

  .footer {
    text-align: center;
    padding: 8px;
    font-size: 12px;
    color: #aaa;
    font-style: italic;
    position: fixed;
    bottom: 60px;
    left: 0;
    right: 0;
    background: transparent;
  }
</style>
</head>
<body>

  <div class="chat-header">
    <div class="chat-header-left">
      <img src="roja-avatar.png" alt="Roja AI Avatar">
      <h2>Roja AI</h2>
    </div>
    <div class="chat-header-right">
      <button onclick="newChat()">percakapan baru</button>
      <button onclick="toggleFullscreen()">fullscreen</button>
    </div>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="chat-input">
    <input id="userInput" type="text" placeholder="Ketik pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <div class="footer">copyright@RojaServer | V2</div>

<script>
  const chatBox = document.getElementById('chatBox');
  const input = document.getElementById('userInput');
  const GEMINI_API_KEY = "AIzaSyC310duBltZgbkMMfqRoAn6qVELo7x2slI"; 
  const GEMINI_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent";

  // üîπ Menyimpan seluruh percakapan (untuk dikirim ke AI)
  let conversationHistory = [];

  window.onload = function() {
    const saved = localStorage.getItem('roja_chat');
    const savedHistory = localStorage.getItem('roja_history');
    if (saved) {
      chatBox.innerHTML = saved;
      conversationHistory = JSON.parse(savedHistory || "[]");
    } else {
      appendBot("Halo, aku Roja AI ü§ñ. Ada yang bisa aku bantu hari ini?");
    }
    chatBox.scrollTop = chatBox.scrollHeight;
  };

  async function sendMessage() {
    const msg = input.value.trim();
    if (!msg) return;

    appendUser(msg);
    input.value = "";
    appendBot("‚è≥ Roja AI sedang mengetik...");

    // tambahkan ke konteks percakapan
    conversationHistory.push({ role: "user", content: msg });

    try {
      const prompt = conversationHistory.map(m => `${m.role}: ${m.content}`).join("\n");

      const res = await fetch(`${GEMINI_URL}?key=${GEMINI_API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      });

      const data = await res.json();
      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ö†Ô∏è Tidak ada respons dari AI.";

      chatBox.lastElementChild.textContent = reply;
      conversationHistory.push({ role: "model", content: reply });

    } catch (err) {
      console.error(err);
      chatBox.lastElementChild.textContent = "‚ùå Gagal menghubungi API Gemini.";
    }

    saveChat();
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function appendUser(text) {
    const div = document.createElement("div");
    div.className = "message user";
    div.textContent = text;
    chatBox.appendChild(div);
    saveChat();
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function appendBot(text) {
    const div = document.createElement("div");
    div.className = "message bot";
    div.textContent = text;
    chatBox.appendChild(div);
    saveChat();
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function saveChat() {
    localStorage.setItem('roja_chat', chatBox.innerHTML);
    localStorage.setItem('roja_history', JSON.stringify(conversationHistory));
  }

  function newChat() {
    if (confirm("Mulai percakapan baru?")) {
      chatBox.innerHTML = "";
      conversationHistory = [];
      appendBot("Percakapan baru dimulai. Halo, aku Roja AI ü§ñ");
      saveChat();
    }
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
