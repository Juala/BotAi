<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roja AI Chat</title>

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 1rem;
      font-weight: 600;
      font-size: 1.3rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 85%;
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      word-wrap: break-word;
      position: relative;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: rgba(255, 255, 255, 0.1);
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    footer {
      display: flex;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      bottom: 0;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    button {
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      padding: 0 15px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
      font-weight: 600;
    }

    button:hover {
      background: #2563eb;
    }

    .copy-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 0.8rem;
      border-radius: 5px;
      padding: 2px 6px;
    }

    small {
      text-align: center;
      color: #aaa;
      font-size: 0.8rem;
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>🤖 Roja AI Chat</header>

  <div id="chatBox"></div>

  <footer>
    <input id="userInput" type="text" placeholder="Ketik pesan di sini..." />
    <button onclick="sendMessage()"><i data-lucide="send"></i></button>
  </footer>

  <small>© 2025 RojaServer | V2</small>

  <script>
    lucide.createIcons();

    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");

    // === Load Chat Sebelumnya ===
    window.onload = () => {
      const saved = localStorage.getItem("roja_chat");
      if (saved) chatBox.innerHTML = saved;
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    // === Simpan Otomatis ===
    function saveChat() {
      localStorage.setItem("roja_chat", chatBox.innerHTML);
    }

    // === Kirim Pesan ===
    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendUser(text);
      input.value = "";
      fakeBotResponse(text);
    }

    function appendUser(text) {
      const div = document.createElement("div");
      div.className = "message user";
      div.innerText = text;
      chatBox.appendChild(div);
      saveChat();
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // === Simulasi Balasan AI ===
    async function fakeBotResponse(userText) {
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.innerHTML = "⏳ Sedang mengetik...";
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        let reply = `Jawaban untuk: <b>${userText}</b><br><br>Roja AI siap membantu kamu dengan tampilan modern dan fitur lengkap! 😎`;

        botMsg.remove();
        appendBot(reply);
      }, 800);
    }

    // === Tambahkan Pesan Bot dengan Tombol Copy ===
    function appendBot(text) {
      const div = document.createElement("div");
      div.className = "message bot";
      div.innerHTML = text.replace(/\n/g, "<br>");

      const copyBtn = document.createElement("button");
      copyBtn.className = "copy-btn";
      copyBtn.innerText = "Copy";
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(div.innerText);
        copyBtn.innerText = "Copied!";
        setTimeout(() => (copyBtn.innerText = "Copy"), 1500);
      };
      div.appendChild(copyBtn);

      chatBox.appendChild(div);
      saveChat();
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
