<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat AI Gemini</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #343541;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      background-color: #202123;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .chat-header {
      background-color: #343541;
      padding: 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #444;
    }

    .chat-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .chat-header .name {
      font-size: 16px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 80%;
      white-space: pre-wrap;
    }

    .user {
      background-color: #0b93f6;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background-color: #444654;
      color: white;
      align-self: flex-start;
    }

    .typing {
      font-style: italic;
      color: #999;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #444;
      background-color: #343541;
    }

    input {
      flex: 1;
      padding: 16px;
      border: none;
      font-size: 16px;
      background-color: #40414f;
      color: white;
      outline: none;
    }

    button {
      padding: 16px;
      background: #19c37d;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <img src="https://ui-avatars.com/api/?name=Roja AI&background=0D8ABC&color=fff" alt="Profile">
      <div class="name">Roja AI</div>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">Halo! Saya Roja AI. Tanyakan sesuatu.</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Tulis pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyC310duBltZgbkMMfqRoAn6qVELo7x2slI";

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      showTypingIndicator();
      fetchResponse(message);
    }

    function addMessage(text, sender, isTyping = false) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      if (isTyping) msg.classList.add("typing");
      msg.innerText = text;
      document.getElementById("chat-box").appendChild(msg);
      msg.scrollIntoView({ behavior: "smooth" });
      return msg;
    }

    function showTypingIndicator() {
      removeTypingIndicator();
      addMessage("Sedang mengetik...", "bot", true);
    }

    function removeTypingIndicator() {
      const existing = document.querySelector(".message.typing");
      if (existing) existing.remove();
    }

    async function fetchResponse(userMessage) {
      const url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY;
      const data = {
        contents: [
          {
            parts: [{ text: userMessage }]
          }
        ]
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        const reply = json?.candidates?.[0]?.content?.parts?.[0]?.text || "(Tidak ada respons)";
        removeTypingIndicator();
        typeReply(reply);
      } catch (err) {
        console.error(err);
        removeTypingIndicator();
        addMessage("Terjadi kesalahan saat menghubungi AI.", "bot");
      }
    }

    function typeReply(text) {
      const msg = addMessage("", "bot");
      let i = 0;
      const typingSpeed = 20;

      function typeChar() {
        if (i < text.length) {
          msg.innerText += text.charAt(i);
          msg.scrollIntoView({ behavior: "smooth" });
          i++;
          setTimeout(typeChar, typingSpeed);
        }
      }

      typeChar();
    }
  </script>
</body>
  </html>
