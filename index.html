<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roja AI Chat</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background-color: #0a0f24;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }
  .chat-header {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    background: #141a35;
    border-bottom: 1px solid #2a2f4a;
  }
  .chat-header img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }
  .chat-header h2 {
    margin: 0;
    font-size: 20px;
    font-weight: 600;
  }
  .chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    scroll-behavior: smooth;
    display: flex;
    flex-direction: column;
  }
  .message {
    margin: 8px 0;
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.5;
    word-wrap: break-word;
  }
  .user {
    background: #0078ff;
    align-self: flex-end;
    border-bottom-right-radius: 0;
    margin-right: 5px;
    margin-top: 4px;
  }
  .bot {
    background: #232a48;
    align-self: flex-start;
    border-bottom-left-radius: 0;
    margin-left: 5px;
    margin-top: 8px;
  }
  .chat-input {
    display: flex;
    padding: 12px;
    background: #141a35;
  }
  .chat-input input {
    flex: 1;
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
    background: #1f2745;
    color: #fff;
  }
  .chat-input button {
    background: #0078ff;
    color: #fff;
    border: none;
    padding: 10px 18px;
    margin-left: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }
  .chat-input button:hover {
    background: #0060d4;
  }
  .controls {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    background: #0f1630;
    padding: 8px 12px;
    border-top: 1px solid #2a2f4a;
  }
  .controls button {
    background: #232a48;
    border: none;
    color: #fff;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  .controls button:hover {
    background: #0078ff;
  }
  .footer {
    text-align: center;
    padding: 10px;
    background: #0a0f24;
    font-size: 12px;
    color: #aaa;
    font-style: italic;
  }
</style>
</head>
<body>

  <div class="chat-header">
    <img src="roja-avatar.png" alt="Roja AI Avatar">
    <h2>Roja AI</h2>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="chat-input">
    <input id="userInput" type="text" placeholder="Ketik pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <div class="controls">
    <button onclick="newChat()">ðŸ§¹ Percakapan Baru</button>
    <button onclick="toggleFullscreen()">â›¶ Fullscreen</button>
  </div>

  <div class="footer">
    copyright@RojaServer | V2
  </div>

<script>
  const chatBox = document.getElementById('chatBox');
  const input = document.getElementById('userInput');

  // === Load chat dari localStorage ===
  window.onload = function() {
    const saved = localStorage.getItem('roja_chat');
    if (saved) {
      chatBox.innerHTML = saved;
      chatBox.scrollTop = chatBox.scrollHeight;
    } else {
      appendBot("Halo, aku Roja AI. Ada yang bisa aku bantu?");
    }
  };

  // === Fungsi kirim pesan ===
  function sendMessage() {
    const msg = input.value.trim();
    if (!msg) return;
    appendUser(msg);
    input.value = "";
    setTimeout(() => appendBot(generateResponse(msg)), 600);
  }

  // === Pesan user ===
  function appendUser(text) {
    const div = document.createElement("div");
    div.className = "message user";
    div.textContent = text;
    chatBox.appendChild(div);
    saveChat();
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // === Pesan bot ===
  function appendBot(text) {
    const div = document.createElement("div");
    div.className = "message bot";
    div.textContent = text;
    chatBox.appendChild(div);
    saveChat();
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // === Contoh respons bot sederhana ===
  function generateResponse(msg) {
    msg = msg.toLowerCase();
    if (msg.includes("halo")) return "Hai juga! Apa kabar hari ini?";
    if (msg.includes("siapa kamu")) return "Aku Roja AI, asisten virtual buatan RojaServer ðŸ˜Ž";
    if (msg.includes("terima kasih")) return "Sama-sama! Senang bisa membantu.";
    return "Aku masih belajar memahami itu. Bisa dijelaskan lebih detail?";
  }

  // === Auto save chat ===
  function saveChat() {
    localStorage.setItem('roja_chat', chatBox.innerHTML);
  }

  // === Chat baru ===
  function newChat() {
    if (confirm("Mulai percakapan baru?")) {
      chatBox.innerHTML = "";
      appendBot("Percakapan baru dimulai. Halo, aku Roja AI ðŸ¤–");
      saveChat();
    }
  }

  // === Fullscreen ===
  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  // === Enter untuk kirim ===
  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
