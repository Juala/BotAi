<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roja AI Chat</title>
<style>
  body {
    background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
    color: white;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-wrapper {
    width: 100%;
    max-width: 450px;
    height: 90vh;
    display: flex;
    flex-direction: column;
    background: rgba(30, 41, 59, 0.7);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    backdrop-filter: blur(12px);
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
  }

  header {
    text-align: center;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    background: rgba(15, 23, 42, 0.9);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    color: #38bdf8;
  }

  .chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    scroll-behavior: smooth;
  }

  .chat-message {
    max-width: 80%;
    padding: 12px 15px;
    border-radius: 16px;
    position: relative;
    word-wrap: break-word;
    line-height: 1.4;
    animation: fadeIn 0.3s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .user {
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    align-self: flex-end;
    color: white;
  }

  .bot {
    background: rgba(255,255,255,0.08);
    align-self: flex-start;
    border: 1px solid rgba(255,255,255,0.1);
  }

  .copy-btn {
    position: absolute;
    bottom: 5px;
    right: 8px;
    font-size: 12px;
    background: none;
    border: none;
    color: #38bdf8;
    cursor: pointer;
    opacity: 0.6;
  }

  .copy-btn:hover {
    opacity: 1;
  }

  .input-container {
    display: flex;
    padding: 12px;
    background: rgba(15,23,42,0.9);
    border-top: 1px solid rgba(255,255,255,0.1);
  }

  input {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: rgba(255,255,255,0.1);
    color: white;
    outline: none;
  }

  input::placeholder {
    color: #94a3b8;
  }

  button {
    background: linear-gradient(135deg, #16a34a, #22c55e);
    color: white;
    border: none;
    border-radius: 12px;
    margin-left: 10px;
    padding: 12px 18px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }

  button:hover {
    background: linear-gradient(135deg, #22c55e, #16a34a);
    transform: scale(1.05);
  }

  footer {
    text-align: center;
    padding: 10px;
    font-size: 12px;
    color: #94a3b8;
    background: rgba(15,23,42,0.9);
    border-top: 1px solid rgba(255,255,255,0.1);
  }
</style>
</head>
<body>

<div class="chat-wrapper">
  <header>ü§ñ Roja AI Chat</header>

  <div class="chat-container" id="chatContainer">
    <div class="bot chat-message">Halo üëã, saya <b>Roja AI</b>. Ada yang bisa saya bantu hari ini?</div>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Ketik pesanmu..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <footer>¬© 2025 RojaServer | Modern Chat v3</footer>
</div>

<script>
  let conversation = [
    { role: "system", content: "Kamu adalah Roja AI, asisten cerdas yang ramah dan komunikatif dalam Bahasa Indonesia." }
  ];

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";
    conversation.push({ role: "user", content: message });

    const reply = await getAIResponse(conversation);
    addMessage(reply, "bot");
    conversation.push({ role: "assistant", content: reply });
  }

  function addMessage(text, sender) {
    const container = document.getElementById("chatContainer");
    const msg = document.createElement("div");
    msg.classList.add("chat-message", sender);
    msg.innerHTML = `<div class="message-text"></div>
                     <button class="copy-btn" onclick="copyText(this)">üìã</button>`;
    container.appendChild(msg);
    container.scrollTop = container.scrollHeight;

    typeWriter(msg.querySelector(".message-text"), text);
  }

  function typeWriter(element, text) {
    let i = 0;
    const speed = 25;
    function typing() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, speed);
      }
    }
    typing();
  }

  function copyText(btn) {
    const text = btn.parentElement.querySelector(".message-text").innerText;
    navigator.clipboard.writeText(text);
    btn.innerText = "‚úÖ";
    setTimeout(() => (btn.innerText = "üìã"), 1500);
  }

  async function getAIResponse(history) {
    const apiKey = "AIzaSyC310duBltZgbkMMfqRoAn6qVELo7x2slI"; // Ganti dengan API key kamu

    try {
      const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: history.map(msg => ({
            role: msg.role,
            parts: [{ text: msg.content }]
          }))
        })
      });

      const data = await res.json();
      return data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, aku tidak dapat memahami pesanmu üòÖ";
    } catch (e) {
      return "‚ö†Ô∏è Terjadi kesalahan koneksi ke API.";
    }
  }
</script>

</body>
</html>
