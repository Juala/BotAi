<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Roja AI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <img src="https://ui-avatars.com/api/?name=Roja AI&background=0D8ABC&color=fff" alt="Profile">
      <div class="name">Roja AI</div>
      <button onclick="exportChat()">📁 Ekspor Chat</button>
    </div>

    <div class="chat-settings">
      <label for="mode-select">Mode AI:</label>
      <select id="mode-select">
        <option value="default">Default</option>
        <option value="creative">Kreatif</option>
        <option value="formal">Formal</option>
        <option value="funny">Lucu</option>
      </select>
      <input type="file" id="upload-file" />
    </div>

    <div class="chat-box" id="chat-box">
      <div class="message bot">
        <div>Halo! Saya Roja AI. Tanyakan sesuatu.</div>
        <button class="copy-btn" onclick="copyText(this)">Copy</button>
      </div>
    </div>

    <div class="input-area">
      <textarea id="user-input" placeholder="Tulis pesan..." rows="1"></textarea>
      <button class="mic" onclick="startRecognition()">🎤</button>
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
